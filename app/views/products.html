<div 
	layout="column" 
	class="md-padding" flex>
    <md-grid-list 
    	md-cols="4" 
    	md-cols-sm="1" 
    	md-cols-md="2" 
    	md-gutter="1em" 
    	md-row-height="4:3">
        <md-grid-tile data-ng-repeat="product in etsy.results | filter:productsFilter" md-rowspan="1" md-colspan="1">
            <md-card class="product-card" id="prod_card_{{product.listing_id}}">
            	<md-toolbar md-scroll-shrink>
				    <div class="md-toolbar-tools">
				      <div layout="row" layout-align="end center">
			        
				        <md-button
				        	title="Bookmark"
				        	aria-label="Etsy"
				        	data-ng-show="!isProductBookmarked(product)"
				        	data-ng-click="bookmarkProduct(product)">
				        	<md-icon class="fa fa-bookmark"></md-icon>
				        </md-button>

				        <md-button
				        	title="Favorite"
				        	aria-label="Favorite"
				        	data-ng-show="isProductBookmarked(product)"
				        	data-ng-click="removeBookmark(product)">
				        	<md-icon class="fa fa-heart" style="color:green;"></md-icon>
				        </md-button>
				        
				        <md-button 
				        	data-ng-href="{{product.url}}"
				         	title="Launch product in new window"
				         	target="_blank"
				         	data-ng-disabled="{{!product.url}}"
				         	aria-label="Etsy"
				         	class="md-icon-button launch" >
				         	<md-icon class="fa fa-external-link"></md-icon>
				         </md-button>

		  			</div>
				    </div>
				</md-toolbar>
            	
            	<img class="product-image" src="{{product.Images[0].url_570xN}}" alt="Product Image"/>
            	
            	<md-card-content>

					<p class="md-title product-title" data-ng-bind-html="product.title"></p>
					
					<md-button class="md-fab md-fab-top-right right" aria-label="Description" data-ng-href="{{product.url}}"
				         	title="Launch product in new window"
				         	target="_blank">
				      <md-icon class="fa fa-external-link" style="font-size:24px;margin-top:8px;"></md-icon>
				      <md-tooltip>
				        <span data-ng-bind-html="product.description"></span>
				      </md-tooltip>
				    </md-button>

				</md-card-content>
            </md-card>
        </md-grid-tile>
    </md-grid-list>
</div>
